<script type="text/javascript">
  $(document).ready(function() {
    // Fetch the initial Chart
  
    refreshChart();

    // Fetch every 5 second
    setInterval(refreshChart, 5000);
  }); 
  google.charts.load("current", {packages:['corechart']});
  
  google.charts.setOnLoadCallback(refreshChart);
  
  function refreshChart(){
    var jsonDataObject =[];
    var graph_arr = [['Order ID', 'Time Taken', { role: 'style' }]];
    var bar_color = [];
    var sc=0;
    var od=0;
    var tt=0;
var dataarr=[];
    $.getJSON('https://spreadsheets.google.com/feeds/list/1btrOR0CGyKkHIL9vyCgq5rdPiXcIROVMNkcjyhPybDo/5/public/full?alt=json', function(data) {
      for (var i = 0; i < data.feed.entry.length; ++i) {
        var json_data = {
          "OderID" : data.feed.entry[i].gsx$orderid.$t,
          "TimeTaken": parseFloat(data.feed.entry[i].gsx$timetaken.$t.substring(5,7)),
          "Priority": data.feed.entry[i].gsx$priority.$t
          };
          var arr=[];
          arr.push(data.feed.entry[i].gsx$orderid.$t);
          arr.push(data.feed.entry[i].gsx$item.$t);
          arr.push(data.feed.entry[i].gsx$priority.$t);
          arr.push(data.feed.entry[i].gsx$city.$t);
          arr.push(data.feed.entry[i].gsx$orderdispatched.$t);
          arr.push(data.feed.entry[i].gsx$ordershipped.$t);
          arr.push(data.feed.entry[i].gsx$ordertime.$t);
          arr.push(data.feed.entry[i].gsx$dispatchtime.$t);
          arr.push(data.feed.entry[i].gsx$shippingtime.$t);
          arr.push(data.feed.entry[i].gsx$timetaken.$t);
          dataarr.push(arr);
          
if(data.feed.entry[i].gsx$timetaken.$t!=""){
tt+=parseFloat(data.feed.entry[i].gsx$timetaken.$t.substring(5,7));
}
          
          if(data.feed.entry[i].gsx$ordershipped.$t=="YES"){
sc+=1;
          }
          if(data.feed.entry[i].gsx$orderdispatched.$t=="YES"){
            od+=1
          }
          jsonDataObject.push(json_data);
      };
      
      // console.log(fdata)
      // console.log(dataarr)
      var loot={a:data.feed.entry[data.feed.entry.length-1].gsx$ordertime.$t}
      var loc={a:data.feed.entry[data.feed.entry.length-1].gsx$city.$t}
      var li={a:data.feed.entry[data.feed.entry.length-1].gsx$item.$t}
      var lop={a:data.feed.entry[data.feed.entry.length-1].gsx$priority.$t}
      var loi={a:data.feed.entry[data.feed.entry.length-1].gsx$orderid.$t}
      var at={a:(tt/data.feed.entry.length).toFixed(2)}
      var shippedo={a:sc}
      var ordersd={a:data.feed.entry.length}
      var ordersdisp={a:od}
      // console.log(data.feed.entry)
      
      
      // Setting color for the coloumns of graph according to priority of items
      for(var j in jsonDataObject){
        if(jsonDataObject[j].Priority == 'HP'){
          var color =  '#F9380F';
          }
        else if(jsonDataObject[j].Priority == 'MP'){
          var color =  '#FFD800';
          }
        else if(jsonDataObject[j].Priority == 'LP'){
          var color =  '#5DEA1B';
          }
        bar_color.push(color)
      }
function Binding(b) {
	_this = this
	this.element = b.element	
	this.value = b.object[b.property]
	this.attribute = b.attribute
	this.valueGetter = function(){
		return _this.value;
	}
	this.valueSetter = function(val){
		_this.value = val
		_this.element[_this.attribute] = val
	}

	Object.defineProperty(b.object, b.property, {
		get: this.valueGetter,
		set: this.valueSetter
	});	
	b.object[b.property] = this.value;
	
	this.element[this.attribute] = this.value

}

var myElement = document.getElementById("myDomElement")
new Binding({
	object: at,
	property: "a",
	element: myElement,
	attribute: "innerHTML"
})

var myElement1 = document.getElementById("ordersd")
new Binding({
	object: ordersd,
	property: "a",
	element: myElement1,
	attribute: "innerHTML"
})


var myElement2 = document.getElementById("shippedo")
new Binding({
	object: shippedo,
	property: "a",
	element: myElement2,
	attribute: "innerHTML"
})
var myElement3 = document.getElementById("ordersdisp")
new Binding({
	object: ordersdisp,
	property: "a",
	element: myElement3,
	attribute: "innerHTML"
})

var myElement4 = document.getElementById("lorderid")
new Binding({
	object: loi,
	property: "a",
	element: myElement4,
	attribute: "innerHTML"
})
var myElement5 = document.getElementById("lorderitem")
new Binding({
	object: li,
	property: "a",
	element: myElement5,
	attribute: "innerHTML"
})
var myElement6 = document.getElementById("lorderpriority")
new Binding({
	object: lop,
	property: "a",
	element: myElement6,
	attribute: "innerHTML"
})
var myElement7 = document.getElementById("lordercity")
new Binding({
	object: loc,
	property: "a",
	element: myElement7,
	attribute: "innerHTML"
})
var myElement8 = document.getElementById("lordertime")
new Binding({
	object: loot,
	property: "a",
	element: myElement8,
	attribute: "innerHTML"
})
      // Converting Json Object to JavaScript Array

      for(var j in jsonDataObject){
          graph_arr.push([jsonDataObject[j].OderID,jsonDataObject[j].TimeTaken, bar_color[j]]);
      }
      google.charts.load('current', {'packages':['table']});
      google.charts.setOnLoadCallback(drawTable);

      function drawTable() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Order Id');
        data.addColumn('string', 'Item');
        data.addColumn('string', 'Priority');
        data.addColumn('string', 'City');
        data.addColumn('string', 'Dispatched');
        data.addColumn('string', 'Shipped');
        data.addColumn('string', 'Order Date and Time');
        data.addColumn('string', 'Dispatch Date and Time');
        data.addColumn('string', 'Shipped Date and Time');
        data.addColumn('string', 'Timetaken');

        for(var i in dataarr){
        data.addRows([
          [dataarr[i][0], dataarr[i][1],dataarr[i][2],dataarr[i][3],dataarr[i][4],dataarr[i][5],dataarr[i][6],dataarr[i][7],dataarr[i][8],dataarr[i][9]]
        ]);
      }
        var table = new google.visualization.Table(document.getElementById('table_div'));
        var options1 = 
  {
    allowHtml: true, 
    // showRowNumber: true, 
    width: '100%', 
    height: '100%'
    ,
    cssClassNames: { 
      headerRow: 'headerRow',
      tableRow: 'tableRow',
      oddTableRow: 'oddTableRow',
      selectedTableRow: 'selectedTableRow',
      // hoverTableRow: 'hoverTableRow',
      headerCell: 'headerCell',
      tableCell: 'tableCell',
      rowNumberCell: 'rowNumberCell'
    }    

  };

        table.draw(data, options1);
      }
      var graphArray_Final = google.visualization.arrayToDataTable(graph_arr);
    
      var data = new google.visualization.DataView(graphArray_Final); 

      var options = {
        // width: 500,
       
        title: 'Time Taken for items to be Shipped',
        hAxis: { title: 'Order ID',textStyle: {color:'#607d8b', fontName: 'Roboto', fontSize: '12'}},
        vAxis: { title: 'Time Taken (s)',textStyle: {color:'#607d8b', fontName: 'Roboto', fontSize: '12'}},
        legend: { position: "none" },
        bar: { groupWidth: "50%" },
        
      };
      
      var chart = new google.visualization.ColumnChart(document.getElementById('column_chart'));
      chart.draw(data, options);
      
    });	 
  }
</script>
